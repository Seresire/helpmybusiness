{{ with .Site.Params.FiresBaseHosting }}
    <script src="/__/firebase/7.12.0/firebase-app.js"></script>
    <script src="/__/firebase/7.12.0/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="/__/firebase/7.12.0/firebase-firestore.js"></script>
    <script>firebase.analytics();</script>
{{ else }}
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
    <script>
    var firebaseConfig = {
        apiKey: "{{ .Site.Params.FirebaseApiKey }}",
        authDomain: "{{ .Site.Params.FirebaseApiKeyAuthDomain }}",
        projectId: "{{ .Site.Params.FirebaseProjectId  }}",
        appId: "{{ .Site.Params.FirebaseAppId }}",
        measurementId: "{{ .Site.Params.FirebaseMeasurementId }}"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    </script>
{{ end }}
